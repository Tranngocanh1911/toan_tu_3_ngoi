<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành toán tử ba ngôi: bài 2</title>
</head>
<body>
<script>
    let login = prompt('login:', '');
    message = (login == 'Employee') ?
        'Hello' :
        (login == 'Director') ?
            'Greetings' :
            (login == '') ?
                'No login' :
                '';
    alert (message);
</script>
</body>
</html>
